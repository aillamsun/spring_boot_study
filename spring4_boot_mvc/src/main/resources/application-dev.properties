#日志
logging.file=log.log
logging.level.org.springframework.web=INFO
#设置true 可以查看boot运行 已启用的自动配置
#Positive matches:表示已启用的配置
#Negative matches:表示未启用的配置
#debug=true


#Http Encoding default UTF-8
spring.http.encoding.charset=UTF-8
